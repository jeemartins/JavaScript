<meta charset="UTF-8">

<script>
//transformando strings em números
function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
    }

var vitorias = parseInt(prompt("Digite o número de vitorias do seu time: "));
var empates = parseInt(prompt("Digite o número de empates do seu time: "));
var pontosAnteriores = parseInt(prompt("Digite o número de pontos do seu time, do ano passado: "));
var pontos = (vitorias * 3) + empates;

mostra("Os pontos do seu time é: " + pontos);

if (pontos > pontosAnteriores){
mostra("Seu time está melhor que ano passado!");
}
else if (pontos < pontosAnteriores){
mostra("Seu time está pior que ano passado!");
}
else {
mostra ("Seu time está igual ao ano passado!");
}

</script>
